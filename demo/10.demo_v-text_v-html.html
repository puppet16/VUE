<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染数据</title>
</head>
<body>
    <div id="app">
        <!-- 插值表达式{{}}，实现的数据渲染 -->
        <h3>{{web.title}}</h3>
        <!-- v-text 与插值表达式功能相同 将数据解析为纯文本格式 -->
        <h3 v-text="web.title"></h3>

        <!-- v-html 将数据解析为 html 格式 -->
        <h3 v-html="web.url"></h3>









    </div>


    <script type="module">
        import {createApp, reactive} from "./js/vue.esm-browser.js"
        createApp({
            setup() {
                const web =reactive({
                    title:"puppet",
                    url:"<i style='color:blue;'>www.baidu.com.com</i>"
                })

                return {
                    web
                }
            }

        }).mount("#app")





    </script>
</body>
</html>
