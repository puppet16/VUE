<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
    <!-- 双向数据绑定
     单向数据绑定用 v-bind 简写用: ,只能由数据变化引起视图变化，反之不行
     双向数据绑定用 v-model，数据变化引起视图变化，视图变化引起数据变化 -->

    <div id="app">
        <h3>文本框 {{data.text }}</h3>
        <h3>单选框 {{data.radio}}</h3>
        <h3>复选框 {{data.checkbox}}</h3>
        <h3>记住密码 {{data.remember}}</h3>
        <h3>下拉框 {{data.select}}</h3>
        单向数据绑定<input type="text" :value="data.text">
        <hr>
        <!-- 输入框
          对于 <input type="text">，v-model 绑定的是input元素的 value属性 -->
        双向数据绑定 <input type="text" v-model="data.text">
        <hr>
        
        <!-- 单选框
          对于 <input type="radio">, v-model 绑定是的input元素的选中状态，即选中的那个单选框的value -->
        <input type="radio" v-model="data.radio" value="1">写作
        <input type="radio" v-model="data.radio" value="2">画画
        <hr>
        
        <!-- 复选框
         对于 <input type="checkbox">, v-model绑定的是input元素的选中状态，即选中的那些复选框的value,是一个数组 -->
         <input type="checkbox" v-model="data.checkbox" value="a">写作
         <input type="checkbox" v-model="data.checkbox" value="b">画画
         <input type="checkbox" v-model="data.checkbox" value="c">运动
        <hr>

         <!-- 单个复选框 记住密码、同意协议等
          只有一个复选框，且没有设置value 则绑定的是这个复选框选中状态，布尔型 -->
          <input type="checkbox" v-model="data.remember"> 记住密码
        <hr>
        
        <!-- 下接框
         对于<select>, v-model 绑定的是select 元素的选中状态，即vaLue值 -->
            <select v-model="data.select">
                <option value="">请选择</option>
                <option value="A">写作</option>
                <option value="B">画画</option>
                <option value="C">运动</option>
            </select>
        <hr>
        <h2>v-model 的修饰符</h2>
            <h3>url:{{web.url}}</h3>
            <h3>count:{{web.count}}</h3>
            默认实时渲染 <input type="text" v-model="web.url">
            <br>
            <br>
            <!-- .lazy -->
            加lazy在失去焦点或按下回车键之后渲染 <input type="text" v-model.lazy="web.url">
            <br>
            <br>
            <!-- .number
             只有第一个字符是数字的时候才起作用 -->
            输入框的值转换为数字类型 <input type="text" v-model.number="web.count">
            <br>
            <br>
            <!-- .trim -->
             去除首尾空格 <input type="text" v-model.trim="web.url">


    </div>
    
    <script type="module">
        
        import {createApp, reactive} from "./js/vue.esm-browser.js"
        createApp({
            setup() {
                const data = reactive({
                    text: "puppet", // 文本框
                    radio:"2",// 单选框
                    checkbox: [], // 复选框
                    remember: false, // 单个复选框-记住密码
                    select: "" // 下拉框
                })

                const web = reactive({
                    url:"www.baidu.com",
                    count: 10
                })

                
                return {
                    data,
                    web
                }
            }
        }).mount("#app")

    </script>
</body>
</html>
