<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统式</title>
    <script src="js/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}

        <h1>{{web.title}}</h1>
        <h2>{{web.url}}</h2>
    </div>
    <script>
        // 传统开发
        // 解构赋值
        const {createApp, reactive} = Vue

        createApp({
            // setup选项 用于设置响应式数据和方法
            setup() {
                const web = reactive({
                    title: "Puppet",
                    url:"www.baidu.com"
                })

                return {
                    msg: "success",
                    web
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
