<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{msg}}
        <h1>{{web.title}}</h1>
        <h2>{{web.url}}</h2>
        <h2>{{number}}</h2>
    </div>

    <script type="module">
        import {createApp, reactive, ref} from "./js/vue.esm-browser.js"
        createApp({
            setup() {
                // ref 用于存储单个基本类型的数据，如：数字、字符串等
                const number = ref(10)
                // 使用ref创建的响应式对象，需要通过.value属性来访问和修改其值
                number.value = 20
                // reactive 用于存储复杂数据类型，如对象、数组等
                const web = reactive({
                    title:"puppet",
                    url:"www.baidu.com"
                })
                // 使用 reactive 创建的响应式对象，可以直接通过属性名来访问和修改值
                web.url = "www.huawei.com"

                return {
                    msg:"success",
                    number,
                    web
                }
            }
        }).mount("#app")


    </script>
</body>
</html>
