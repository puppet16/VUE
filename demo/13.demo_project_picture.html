<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <div id="app">
        <!-- 图片轮播 -->
        <h3>{{ number }}</h3>
        <img :src="`../pic/dogs${number}.jpg`" style="height: 300px;">
        <hr>

        <button @click="prev">上一张</button>
        <button @click="next">下一张</button>

        <ul style="display: flex;list-style-type: none;">
            <li v-for="value in 6" style="margin-right: 10px;">
                <a href="#" @click="jump(value -1)">{{value -1 }}</a>

            </li>

        </ul>



    </div>



    <script type="module" >
        import {createApp, ref} from "./js/vue.esm-browser.js"

        createApp({
            setup() {
                const number = ref(3)

                let prev = () => {
                    number.value--
                    if(number.value < 0) {
                        number.value = 5
                    }
                }

                let next =() => {
                    number.value++
                    if(number.value > 5) {
                        number.value = 0
                    }
                }

                const jump =(value) => {
                    number.value = value
                }

                return {
                    number,
                    next,
                    prev,
                    jump
                }



            }
        }).mount("#app")


    </script>

</body>
</html>
